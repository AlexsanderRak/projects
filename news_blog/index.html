<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper" id="app">
        <div class="row">
            <div class="col-md-12">
                <div class="nav">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-4" v-for="newsITem in news ">
                <div class="news">
                    <img :src="newsITem.img">
                    <p class="title" @click="onClick(newsITem)" > {{ newsITem.title }} </p>
                    <div class="newsText" v-show="newsITem.display">
                        <p class="text"> {{ newsITem.text }} </p>
                        <div class="yellow">
                            <div class="comments">
                                <p class="center">Comments</p>
                                <ul>
                                    <li class="comment white" v-for="comment1 in newsITem.comment"> {{ comment1 }} </li>
                                </ul>
                                <textarea type="text" v-if="toggle === write" class="inputComment" v-model="newComment" @keyup="onKeyup"></textarea>
                                <span class="toggle">
                                    <input type="checkbox" @change="onChange(newsITem,$event)" :disabled="disabledInput" v-model="toggle" false-value="Write" true-value="Post">
                                    <label data-off="Write" data-on="Post"></label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="news.js"></script>
    <script src="index.js"></script>

</body>

</html>
